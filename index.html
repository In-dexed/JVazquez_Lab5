<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5</title>

</head>
<body>
  <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="POST">
    <h1>Volunteer Form</h1>
      <fieldset>
        <legend>My info</legend>
        <div>
          <label for="first_name_field">First name:</label>
          <input type="text" id="first_name_field" name="First name" placeholder=John required>
        </div>
        <div>
          <label for="last_name_field">Last name:</label>
          <input type="text" id="last_name_field" name="Last name" placeholder="Doe" required>
        </div>
        <div>
          <label for="phone_field">Phone:</label>
          <input type="tel" id="phone_field" name="phone" placeholder="123-456-7890" required>
        </div>
        <div>
          <label for="email_field">Email:</label> <!--info that goes outside of box-->
          <input type="email" id="email_field" name="email" placeholder="hello@world" required>
        </div>
        <div>
          
          <input type="radio" id="gender_field" name="Gender" value="Male">
          <label for="gender_field">Male</label>
          
          <input type="radio" id="gender_field" name="Gender" value="Female">
          <label for="gender_field">Female</label>
        </div>
        <div>
          <label for="age">Age:</label>
            <select id="age" name="age_field">
                <option value="Under 18"> Under 18</option>
                <option value="Over 18" selected>Over 18</option>
            </select>
        </div>
      </fieldset>
      <fieldset>
        <legend>My Availability</legend>
        <input type="checkbox" id="Monday" name="available_field[]" value="Monday">
            <label for="Monday"> Monday</label>
      </fieldset>
  </Form>
</body>
</html>
