<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5</title>

</head>
<body>
  <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="POST">
    <h1>Volunteer Form</h1>
      <fieldset>
        <legend>My info</legend>
        <div>
          <label for="first_name_field">First name:</label>
          <input type="text" id="first_name" name="first_name_field" placeholder=John required>
        </div>
        <div>
          <label for="last_name_field">Last name:</label>
          <input type="text" id="last_name" name="last_name_field" placeholder="Doe" required>
        </div>
        <div>
          <label for="phone_field">Phone:</label>
          <input type="tel" id="phone" name="phone_field" placeholder="123-456-7890" required>
        </div>
        <div>
          <label for="email_field">Email:</label> <!--info that goes outside of box-->
          <input type="email" id="email" name="email_field" placeholder="hello@world" required>
        </div>
        <div>
          <label for="gender_field">Male</label>
          <input type="radio" id="male" name="gender_field" value="Male">
          
          <label for="gender_field">Female</label>
          <input type="radio" id="female" name="gender_field" value="Female">
        </div>
        <div>
          <label for="age">Age:</label>
            <select id="age" name="age_field">
                <option value="Under 18"> Under 18</option>
                <option value="Over 18" selected>Over 18</option>
            </select>
        </div>
      </fieldset>
      <fieldset>
        <legend>My Availability</legend>
        <h2>Days Available: </h2>
        <div>
          <label for="monday"> Monday</label>
          <input type="checkbox" id="monday" name="available_field[]" value="Monday">
            <br>
          <label for="tuesday"> Tuesday</label>
          <input type="checkbox" id="tuesday" name="available_field[]" value="Tuesday">
            <br>
          <label for="wednesday"> Wednesday</label>
          <input type="checkbox" id="wednesday" name="available_field[]" value="Wednesday">
            <br>
          <label for="thursday"> Thursday</label>
          <input type="checkbox" id="thursday" name="available_field[]" value="Thursday">
            <br>
          <label for="friday"> Friday</label>
          <input type="checkbox" id="friday" name="available_field[]" value="Friday">
            <br>
          <label for="saturday"> Saturday</label>
          <input type="checkbox" id="saturday" name="available_field[]" value="Saturday">
            <br>
          <label for="sunday"> Sunday</label>
          <input type="checkbox" id="sunday" name="available_field[]" value="Sunday">
            <br>
        </div>

        <div>
          <h2>Comments:</h2>
          <textarea id="message" name="comments_field" rows="2" cols="20">
          </textarea>
        </div>
        <div>
          <input type="hidden" name="hidden_field" value="John Vazquez">
        </div>
      </fieldset>
    <input type="submit" value="Submit">
  </Form>
</body>
</html>
